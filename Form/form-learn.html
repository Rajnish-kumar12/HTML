<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html form</title>
</head>

<body>
    <form>
        <fieldset>
            <legend>This is legend tag</legend>
            <label for="name">Enter Email Id:</label>
            <input type="email" id="name">
            <br>
            <br>
            <label for="password">Enter Password:</label>
            <input type="password" id="password">
            <br>
            <br>
            <label for="datepicker">Choose Date:</label>
            <input type="date" id="datepicker">
            <br>
            <br>
            <label for="selector1">Choose Dish:</label>
            <select name="dishes" id="selector1">
                <option value="maggie">Maggie</option>
                <option value="poori">Poori</option>
                <option value="chana">Chana</option>
                <option value="kurkure">Kurkure</option>
                <option value="oyes">Oyes</option>
                <option value="potato">Potato</option>
            </select>
            <br>
            <br>
            <label for="selector1">Choose Dish:</label>
            <select name="dishes" id="selector1" multiple>
                <option value="maggie">Maggie</option>
                <option value="poori">Poori</option>
                <option value="chana">Chana</option>
                <option value="kurkure">Kurkure</option>
                <option value="oyes">Oyes</option>
                <option value="potato">Potato</option>
            </select>
            <br>
            <br>
            <button>Mai Hoon Button</button>
            <br>
            <br>
            <textarea name="textarea1" id="textarea1" cols="20" rows="5">Enter text here ...</textarea>
            <br>
            <br>
            <p>Select Gender</p>
            <label for="male">male</label>
            <input type="radio" id="male" name="gender">
            <label for="female">female</label>
            <input type="radio" id="female" name="gender">
            <label for="trans">trans</label>
            <input type="radio" id="trans" name="gender">
            <br>
            <br>
            <p>select language</p>
            <label for="hindi">Hindi</label>
            <input type="checkbox" id="hindi" name="checkbox1">
            <label for="english">English</label>
            <input type="checkbox" id="english" name="checkbox1">
            <br>
            <br>
            <input type="file">
            <br>
            <br>
            <input type="image" id="image" alt="Login" src="arrow_image.png" height="20px" width="30px" />
            <br>
            <br>
            <input type="submit" value="submit">
        </fieldset>
    </form>
</body>

</html>
