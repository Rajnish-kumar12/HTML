<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-4</title>
</head>

<body>
    <h1>Event Registration</h1>
    <hr>
    <form>
        <fieldset>
            <legend>Fill this Form</legend>
            <table>
                <tr>
                    <td><label for="company">Company</label></td>
                    <td><input type="text" id="company" name="company" required></td>
                </tr>
                <tr>
                    <td><label for="firstname">Firstname</label></td>
                    <td><input type="text" id="firstname" name="firstname" required></td>
                </tr>
                <tr>
                    <td><label for="lastname">Lastname</label></td>
                    <td><input type="text" id="lastname" name="lastname" required></td>
                </tr>
                <tr>
                    <td><label for="emai">Emai Address</label></td>
                    <td><input type="email" id="email" name="email" required></td>
                </tr>
                <tr>
                    <td><label for="title">Title</label></td>
                    <td><input type="text" id="title" name="title" required></td>
                </tr>
                <tr>
                    <td><label for="phone">Phone</label></td>
                    <td><input type="tel" id="phone" name="phone" required></td>
                </tr>
                <tr>
                    <td><label for="cancelregistration">Cancel Registration</label></td>
                    <td><input type="checkbox" id="cancelregistration" name="cancelregistration"></td>
                </tr>
                <tr>
                    <td><label for="training">252 Training Session 2010:</label></td>
                    <td><input type="date" id="training" name="training" required></td>
                </tr>
                <tr>
                    <td><label for="jobfunction">Job Function:</label></td>
                    <td>
                        <input type="radio" id="campaign" name="radio">
                        <label for="campaign">Campaign Management</label>
                        <br>
                        <input type="radio" id="crm" name="radio">
                        <label for="crm">CRM Adminstration</label>
                        <br>
                        <input type="radio" id="emails" name="radio">
                        <label for="emails">Email Deployment</label>
                        <br>
                        <input type="radio" id="partner" name="radio">
                        <label for="partner">Partner</label>
                        <br>
                        <input type="radio" id="employee" name="radio">
                        <label for="employee">Employee</label>
                    </td>
                </tr>
                <tr>
                    <td><label for="dietery">Dietery Requirements:</label></td>
                    <td><input type="text" id="dietery" name="dietery"></td>
                </tr>
                <tr>
                    <td><label for="expectations">Expectations?:</label></td>
                    <td><textarea name="expectations" id="expectations"></textarea></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <!-- <input type="button" value="Register"> -->
                        <!-- <button>Register</button> -->
                        <input type="submit" value="Register">
                    </td>
                </tr>
            </table>
        </fieldset>
    </form>
</body>

</html>
